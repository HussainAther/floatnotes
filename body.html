<div id="overlay">
  <img id="dropButton" src="./assets/trash.svg">
  <img id="createNoteButton" src="./assets/new-note.png">
  <img id="getQuoteButton" src="./assets/getquote.png">
      
  <form onsubmit="document.getElementById('noteInput').blur(); event.preventDefault(); return false;">
  <input id="noteInput" type="text">
  </form>

  <button id="signUpButton" onclick="showSignUpForm()">Sign Up</button>

  <button id="signInButton" onclick="showSignInForm()">Sign In</button>

<div id="signUpForm" class="form-container">
  <input type="email" id="signupEmail" placeholder="Email" onkeyup="checkAndHideForm(event, 'signUpForm')">
  <input type="password" id="signupPassword" placeholder="Password" onkeyup="checkAndHideForm(event, 'signUpForm')">
  <button id="signUpButton" onclick="showSignUpForm()">Enter</button>
</div>

<div id="signInForm" class="form-container">
  <input type="email" id="signinEmail" placeholder="Email" onkeyup="checkAndHideForm(event, 'signInForm')">
  <input type="password" id="signinPassword" placeholder="Password" onkeyup="checkAndHideForm(event, 'signInForm')">
  <button id="signInButton" onclick="showSignInForm()">Enter</button>
</div>

  <button id="signOutButton" onclick="hideSignOutButton()">Sign Out / Clear </button>

</div>

<a-scene
  antialias="true"
  landing-page
  xrextras-loading
  xrextras-runtime-error
  note-creator
  xrweb>

  <a-camera
    id="camera"
    position="0 4 0"
    raycaster="objects: .note"
    cursor="fuse: false; rayOrigin: mouse;">
    <a-entity id="holdAnchor" position="0 0 -3"></a-entity>
  </a-camera>
  
  <a-entity
    light="
      type: directional;
      intensity: 0.8;
      castShadow: true;
      shadowMapHeight:2048;
      shadowMapWidth:2048;
      shadowCameraNear: -5;
      shadowCameraRight: 25;
      shadowCameraLeft: -25;
      shadowCameraTop: 25;
      shadowCameraBottom: -25;"
    position="0.5 8 0"
    shadow>
  </a-entity>
  
  <a-light
    id="ambientLight"
    type="ambient"
    intensity="0.9">
  </a-light>
  
  <a-entity
    id="ground"
    geometry="primitive: box"
    shadow="cast: false"
    material="shader: shadow"
    scale="1000 2 1000"
    position="0 -1 0"
    static-body>
  </a-entity>
  

</a-scene>
